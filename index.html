<html>
  <head>
    <style>
      @media screen and (orientation: landscape) { 
        .rotate-device { 
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1000000;
          display: none;
          overflow-x: hidden;
          overflow-y: scroll;
          -webkit-overflow-scrolling: none;
          background-color: #00adee;
        }
      }
      body {
        background: url(/img/back.jpg) repeat;
        padding: 2% 0;
        text-align: center;
      }
      img {width: 96%;}
    </style>
  </head>
  <body style="text-align: center;" >
    <img src="/img/office.jpg" />
    <div class="rotate-device"/>
    <audio autoplay="autoplay">
        <source src="/media/mfn.mp3" type="audio/mp3" />
        <source src="/media/mfn.ogg" type="audio/ogg; codecs=vorbis" />
    </audio>
  </body>
</html>
